name: Release CLAP Bundle

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  bundle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      BUNDLE_NAME: clapchop.clap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libasound2-dev libx11-xcb-dev libxcb1-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLAP bundle
        run: cargo run --package xtask -- bundle clapchop --release

      - name: Prepare bundle asset
        run: |
          mkdir -p dist
          cp "target/bundled/${BUNDLE_NAME}" "dist/clapchop-${GITHUB_REF_NAME:-${GITHUB_SHA}}.clap"

      - name: Upload workflow artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: clapchop-clap-bundle
          path: dist/clapchop-*.clap

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/clapchop-*.clap

